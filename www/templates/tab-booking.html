<ion-view view-title="预约">
  <ion-content>
    <img class="shop-cover" src="img/1.jpg">
    <div class="row ">
      <div class="col-67">
        <button class="button  button-clear button-dark">当前店面:麦乐迪青年路店</button>
      </div>
      <div class="col-30 ">
        <ionic-datepicker input-obj="datepickerObject">
          <button class="button button-clear button-dark">
            <i class="icon ion-calendar"></i>
            <label>
              查看预约表
            </label>
          </button>

        </ionic-datepicker>
      </div>
    </div>
    <div class="card">
      <div class="item item-text-wrap">
        <div class="item item-divider">
          更换店面
        </div>
        <div class="item item-text-wrap">
          <div class="row">
            <div class="col" ng-repeat="shop in shops">
              <button class="button button-light button-small">
                {{shop.name}}
              </button>
            </div>
          </div>

        </div>

      </div>
    </div>


  </ion-content>


</ion-view>
