<ion-view view-title="活动" >
  <ion-content >
    <ion-slide-box does-continue="true" auto-play="true" show-pager="true" id="ad">
      <ion-slide ng-repeat="party in parties">
        <a href="#">
          <img ng-src="{{party.cover}}"/><!--使用ng-src-->
        </a>
      </ion-slide>
    </ion-slide-box>

    <div class="list card" ng-repeat="party in parties">
      <a href="#">
        <div class="item item-image">
          <img ng-src="{{party.cover}}">
        </div>
      </a>

      <div class="item item-text-wrap">
        <h2>{{party.name}}</h2>

        <p>{{party.lastText}}</p>
      </div>
      <a class="item item-icon-left assertive" href="#">
        <i class="icon ion-bookmark"></i>
        报名
      </a>
      </div>


    </div>

          <i class="icon ion-chevron-right icon-accessory"></i>
        </ion-item>

</ion-view>
